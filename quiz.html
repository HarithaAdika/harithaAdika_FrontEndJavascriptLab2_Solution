<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
            <ul>
                <li>
                  <input type="radio" name="answer" id="a" class="answer">
                  <label for="a" id="choice0">Answer</label>
                </li>        
                <li>
                  <input type="radio" name="answer" id="b" class="answer">
                  <label for="b" id="choice1">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="c" class="answer">
                  <label for="c" id="choice2">Answer</label>
                </li>
        
                <li>
                  <input type="radio" name="answer" id="d" class="answer">
                  <label for="d" id="choice3">Answer</label>
                </li>
        
              </ul>
 
            <!--<div class="buttons">
                <button id="btn0"><span id="choice0" class="answer"></span></button>
                <button id="btn1"><span id="choice1" class="answer"></span></button>
                <button id="btn2"><span id="choice2" class="answer"></span></button>
                <button id="btn3"><span id="choice3" class="answer"></span></button>
            </div> -->
            <button id="submit">Submit</button>
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
 
 
<script src="index.js"></script>
 
</body>
</html>
